<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오류 페이지</title>
    <link rel="stylesheet" href="style.css" th:href="@{/css/archive.css}">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;800&display=swap" rel="stylesheet"/>
    <!-- Line Awesome CDN Link -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
  </head>
  <body>
    <div class="main-container">
      <h2><b>페이지가 존재하지 않습니다.</b></h2>
      <div class="radio-buttons">
        <label class="custom-radio">
          <input type="radio" name="radio" />
          <span class="radio-btn" th:onclick="|location.href='@{/}'|">
            <i class="las la-check"></i>
            <div class="hobbies-icon">
            <i class="fa-solid fa-rotate-left"></i>
            <!-- <i class="las la-futbol"></i> -->
            <h3><b>홈으로</b></h3>
            </div>
          </span>
        </label>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/69dfbc7391.js" crossorigin="anonymous"></script>
  </body>
</html>
