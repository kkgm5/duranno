<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 자료실</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>교재 업로드</strong>
            <p>교재를 업로드합니다.</p>
        </div>
           <div class="board_write_wrap">
               <div class="board_write">
                   <div class="title">
                       <dl>
                           <dt>제목</dt>
                           <dd><input type="text" th:field="${textbook.title}" placeholder="제목 입력" readonly></dd>
                       </dl>
                   </div>
                   <div class="info">
                       <dl>
                           <dt>글쓴이</dt>
                           <dd><input type="text" placeholder="글쓴이 입력" value="admin" readonly></dd>
                       </dl>
                   </div>
               </div>
               <div class="bt_wrap" th:if="${roleType == 'admin'}">
                   <button class="btn" type="button" th:onclick="|location.href='@{/textbook/{textbookId}/edit?ordinal={ordinal} (textbookId = ${textbook.id}, ordinal = ${ordinal})}'|">수정</button>
                   <button class="btn" type="button" th:onclick="|location.href='@{/textbook/{textbookId}/remove?ordinal={ordinal} (textbookId = ${textbook.id}, ordinal = ${ordinal})}'|">삭제</button>
               </div>
           </div>
    </div>
</body>
</html>
