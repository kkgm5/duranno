<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 자료실</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>과제 업로드</strong>
            <p>과제를 업로드합니다.</p>
        </div>
        <form th:action th:object="${uploadForm}" method="post" enctype="multipart/form-data">
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" th:field="*{title}" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" placeholder="글쓴이 입력" value="admin" readonly></dd>
                        </dl>
                        <dl>
                            <dt>교재파일</dt>
                            <dd><input type="file" th:field="*{attachFile}"> </dd>
                        </dl>
                    </div>
                </div>
                <div class="bt_wrap">
                    <button class="btn" type="submit">등록</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
